theme = "dracula"
[editor]
cursorline = true
color-modes = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true

[keys.normal]
A-S = ":w" # Maps the Control-s to the typable command :w which is an alias for :write (save file)

[keys.insert]
"A-j" = "normal_mode" # Maps Alt-J to enter normal mode